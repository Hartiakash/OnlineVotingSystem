<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominators Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .form-label {
            font-weight: 600;
        }
        .text-danger {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:if="${session.failure!=null || session.success!=null}">
        <div class="alert alert-danger" th:if="${session.failure}" role="alert">
            <span th:text="${session.failure}"></span>
        </div>
        <div class="alert alert-success" th:if="${session.success}" role="alert">
            <span th:text="${session.success}"></span>
        </div>
        <div th:text="${@sessionMessageRemover.removeMessage()}"></div>
    </div>

    <div class="card p-4">
        <h1 class="text-center text-primary mb-4">Nominators Registration</h1>
        <form action="/officer/add-nominatores" method="post" th:object="${nominatores}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" th:value="*{name}" required>
                <span class="text-danger" th:errors="*{name}"></span>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile:</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" th:value="*{mobile}" required>
                <span class="text-danger" th:errors="*{mobile}"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" th:value="*{email}" required>
                <span class="text-danger" th:errors="*{email}"></span>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <div class="mb-3">
                <label for="partLogo" class="form-label">Party Logo:</label>
                <input type="file" class="form-control" id="partLogo" name="images" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" th:text="*{address}" required></textarea>
                <span class="text-danger" th:errors="*{address}"></span>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/officers/home" class="text-decoration-none text-primary fw-bold">Back to Officer Home Page</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
