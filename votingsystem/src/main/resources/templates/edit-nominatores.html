<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <main>
        <div th:if="${session.failure!=null || session.success!=null}">
            <div th:if="${session.failure}">
                <span th:text="${session.failure}"></span>
            </div>
            <div th:if="${session.success}">
                <span th:text="${session.success}"></span>
            </div>
            <div th:text="${@sessionMessageRemover.removeMessage()}"></div>
        </div>

        <h1>Edit Product</h1>

        <form action="/officer/edit-nominatores" method="post" enctype="multipart/form-data" th:object="${nominatores}">
            <input type="hidden" name="id" th:value="*{id}">
            
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="*{name}">
                <span th:errors="*{name}"></span>
            </div>
            
             <div>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" th:value="*{mobile}">
                <span th:errors="*{mobile}"></span>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="*{email}">
                <span th:errors="*{email}"></span>
            </div>


            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
                <img th:alt="*{name}" th:src="*{imageLink}" height="75" width="75">
            </div>
            
            <div>
                <label for="images">Party Image:</label>
                <input type="file" id="images" name="images">
                <img th:alt="*{name}" th:src="*{partlogoLink}" height="75" width="75">
            </div>
            
            
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="*{address}">
                <span th:errors="*{address}"></span>
            </div>



            
            
            
            <button type="submit">Update Product</button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
